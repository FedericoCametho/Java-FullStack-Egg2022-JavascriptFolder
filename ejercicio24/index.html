<!DOCTYPE html>
<html>
<head>
	<title>Calculadora de radio de círculo</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container mt-5">
	<h1 class="mb-4">Calculadora de radio de círculo</h1>
	<form>
		<div class="form-group">
			<label for="inputPerimetro">Ingrese el perímetro del círculo:</label>
			<input type="number" class="form-control" id="inputPerimetro" placeholder="Ingrese el perímetro">
		</div>
		<div class="form-group">
			<label for="inputArea">Ingrese el área del círculo:</label>
			<input type="number" class="form-control" id="inputArea" placeholder="Ingrese el área">
		</div>
		<button type="button" class="btn btn-primary" id="btnCalcular">Calcular radio</button>
		<div class="form-group mt-4">
			<label for="inputRadio">El radio del círculo es:</label>
			<input type="text" class="form-control" id="inputRadio" readonly>
		</div>
	</form>
</div>
<script src="script.js" type="text/javascript"></script>

</body>
</html></body>
